version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Maven
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - sem-version java 1.8
            - mvn -B package --file pom.xml
  - name: Browsertack
    task:
      secrets:
        - name: Browserstack Creds
      jobs:
        - name: E2E UI Tests
          commands:
            - mvn test -P bstack-single
